name    = Business-BR-RG
author  = Renato CRON <rentocron@cpan.org>
license = Perl_5
copyright_holder = Renato CRON
copyright_year   = 2011

version = 0.001

[@Basic]
[InstallGuide]
[MetaJSON]
[ReadmeFromPod]
[AutoPrereqs]
[PerlTidy]
[@Git]
[MetaResources]
bugtracker.web  = http://github.com/renatocron/Business--BR--RG/issues
repository.web  = http://github.com/renatocron/Business--BR--RG
repository.url  = http://renatocron@github.com/renatocron/Business--BR--RG.git
repository.type = git
[GitFmtChanges]
max_age    = 365
tag_regexp = ^.*$
file_name  = Changes
log_format = short
[ReportVersions]
[CompileTests]
[EOLTests]
[PodCoverageTests]
[UnusedVarsTests]
[CriticTests]
[HasVersionTests]
[KwaliteeTests]
[MetaTests]
[PodSyntaxTests]
[ManifestSkip]
